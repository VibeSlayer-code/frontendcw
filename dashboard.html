<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obliq - Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }

      body {
        background-color: #f5f5f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        transition: all 0.3s ease;
      }

      body.secret-mode {
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        animation: secretGlow 3s ease-in-out infinite;
      }

      @keyframes secretGlow {
        0%, 100% { filter: brightness(1); }
        50% { filter: brightness(1.2); }
      }

      nav {
        width: 92%;
        max-width: 1280px;
        background-color: #ffffff;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px 40px;
        margin-top: 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        transition: all 0.3s ease;
      }

      body.secret-mode nav {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      }

      .logo {
        font-size: 28px;
        font-weight: 700;
        color: #6c63ff;
        cursor: pointer;
        user-select: none;
        transition: all 0.3s ease;
      }

      body.secret-mode .logo {
        color: #fff;
        text-shadow: 0 0 10px #6c63ff, 0 0 20px #6c63ff;
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }

      .nav-links {
        list-style: none;
        display: flex;
        gap: 40px;
        flex: 1;
        justify-content: center;
      }
      .nav-links a {
        text-decoration: none;
        color: #000;
        font-size: 16px;
        font-weight: 500;
        transition: color 0.2s;
      }

      body.secret-mode .nav-links a {
        color: rgba(255, 255, 255, 0.9);
      }

      .nav-links a:hover {
        color: #6c63ff;
      }
      .nav-links a.active {
        color: #6c63ff;
      }

      body.secret-mode .nav-links a.active {
        color: #fff;
        text-shadow: 0 0 10px #6c63ff;
      }

      .contact-btn {
        border: none;
        background: #6c63ff;
        color: white;
        padding: 10px 24px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        transition: all 0.2s ease;
      }
      .contact-btn:hover {
        background: #5a52d5;
        transform: translateY(-2px);
      }

      body.secret-mode .contact-btn {
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .dashboard {
        width: 92%;
        max-width: 1280px;
        margin: 30px 0;
        display: grid;
        grid-template-columns: 1fr 350px;
        gap: 25px;
      }

      .wallet-section {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .wallet-section h2 {
        font-size: 24px;
        font-weight: 700;
        transition: all 0.3s ease;
      }

      body.secret-mode .wallet-section h2 {
        color: #fff;
        text-shadow: 0 0 10px rgba(108, 99, 255, 0.5);
      }

      .wallet-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 12px 28px;
        border-radius: 10px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        transition: all 0.2s ease;
      }

      .wallet-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
      }

      body.secret-mode .wallet-btn {
        background: linear-gradient(135deg, #8b7fff 0%, #9b6bc2 100%);
        box-shadow: 0 4px 20px rgba(139, 127, 255, 0.5);
      }

      .price-row {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
        margin-bottom: 25px;
      }

      .price-card,
      .add-currency {
        height: 130px;
        padding: 20px;
        border-radius: 16px;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        transition: 0.15s ease-in-out;
      }

      .price-card {
        background: white;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }

      body.secret-mode .price-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      }

      .price-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
      }

      body.secret-mode .price-card:hover {
        box-shadow: 0 8px 32px rgba(108, 99, 255, 0.4);
      }

      .coin {
        font-size: 16px;
        font-weight: 600;
        color: #666;
      }

      body.secret-mode .coin {
        color: rgba(255, 255, 255, 0.8);
      }

      .row {
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
      }
      .value {
        font-size: 28px;
        font-weight: 700;
        color: #000;
      }

      body.secret-mode .value {
        color: #fff;
      }

      .change-container {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
      }
      .change-icon {
        font-size: 20px;
        font-weight: 700;
      }
      .change-percent {
        font-size: 13px;
        font-weight: 600;
        margin-top: 2px;
      }

      .add-currency {
        background: linear-gradient(135deg, #6c63ff 0%, #5a52d5 100%);
        color: white;
        font-size: 18px;
        font-weight: 600;
        text-align: center;
        box-shadow: 0 2px 8px rgba(108, 99, 255, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .add-currency:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 24px rgba(108, 99, 255, 0.4);
      }

      body.secret-mode .add-currency {
        background: linear-gradient(135deg, #8b7fff 0%, #7b62e5 100%);
        box-shadow: 0 4px 20px rgba(139, 127, 255, 0.5);
      }

      .chart-box {
        width: 100%;
        background: white;
        border-radius: 16px;
        padding: 25px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        transition: all 0.3s ease;
      }

      body.secret-mode .chart-box {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      }

      .market-news {
        width: 100%;
        background: white;
        border-radius: 16px;
        padding: 25px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        max-height: 800px;
        overflow-y: auto;
        transition: all 0.3s ease;
      }

      body.secret-mode .market-news {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      }

      .market-news h3 {
        font-size: 20px;
        font-weight: 700;
        margin-bottom: 20px;
        color: #000;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      body.secret-mode .market-news h3 {
        color: #fff;
      }

      .news-loading {
        text-align: center;
        padding: 40px;
        color: #666;
      }

      body.secret-mode .news-loading {
        color: rgba(255, 255, 255, 0.7);
      }

      .news-item {
        padding: 16px;
        border-bottom: 1px solid #f0f0f0;
        cursor: pointer;
        transition: background 0.2s;
        border-radius: 8px;
        margin-bottom: 8px;
      }

      body.secret-mode .news-item {
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .news-item:hover {
        background: #f8f8ff;
      }

      body.secret-mode .news-item:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      .news-item:last-child {
        border-bottom: none;
      }

      .news-title {
        font-size: 14px;
        font-weight: 600;
        color: #000;
        margin-bottom: 6px;
        line-height: 1.4;
      }

      body.secret-mode .news-title {
        color: #fff;
      }

      .news-meta {
        display: flex;
        gap: 12px;
        font-size: 12px;
        color: #999;
      }

      body.secret-mode .news-meta {
        color: rgba(255, 255, 255, 0.6);
      }

      .news-source {
        font-weight: 500;
        color: #6c63ff;
      }

      body.secret-mode .news-source {
        color: #8b7fff;
      }

      .refresh-btn {
        background: #f0f0f0;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 13px;
        font-weight: 600;
        transition: all 0.2s;
      }

      .refresh-btn:hover {
        background: #e0e0e0;
      }

      body.secret-mode .refresh-btn {
        background: rgba(255, 255, 255, 0.2);
        color: #fff;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      /* Wallet List Section */
      .wallets-section {
        background: white;
        border-radius: 16px;
        padding: 25px;
        margin-bottom: 25px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        transition: all 0.3s ease;
      }

      body.secret-mode .wallets-section {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      }

      .wallets-section h3 {
        font-size: 18px;
        font-weight: 700;
        margin-bottom: 15px;
        color: #000;
      }

      body.secret-mode .wallets-section h3 {
        color: #fff;
      }

      .wallet-item {
        padding: 15px;
        background: #f8f8f8;
        border-radius: 10px;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      body.secret-mode .wallet-item {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .wallet-info {
        flex: 1;
      }

      .wallet-name {
        font-weight: 600;
        font-size: 14px;
        color: #000;
      }

      body.secret-mode .wallet-name {
        color: #fff;
      }

      .wallet-address {
        font-size: 12px;
        color: #666;
        margin-top: 4px;
      }

      body.secret-mode .wallet-address {
        color: rgba(255, 255, 255, 0.6);
      }

      .wallet-type {
        background: #6c63ff;
        color: white;
        padding: 4px 12px;
        border-radius: 6px;
        font-size: 12px;
        font-weight: 600;
      }

      .delete-wallet {
        background: #ff4444;
        color: white;
        border: none;
        padding: 6px 12px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 12px;
        font-weight: 600;
        margin-left: 10px;
      }

      /* Modal Styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        animation: fadeIn 0.2s;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      .modal-content {
        background-color: white;
        margin: 5% auto;
        padding: 40px;
        border-radius: 20px;
        width: 90%;
        max-width: 500px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        animation: slideIn 0.3s;
      }

      body.secret-mode .modal-content {
        background: rgba(26, 26, 46, 0.95);
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255, 255, 255, 0.2);
      }

      @keyframes slideIn {
        from {
          transform: translateY(-50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
      }

      .modal-header h2 {
        font-size: 24px;
        color: #000;
      }

      body.secret-mode .modal-header h2 {
        color: #fff;
      }

      .close {
        color: #aaa;
        font-size: 32px;
        font-weight: bold;
        cursor: pointer;
        transition: color 0.2s;
      }

      .close:hover {
        color: #000;
      }

      body.secret-mode .close:hover {
        color: #fff;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
        font-size: 14px;
      }

      body.secret-mode .form-group label {
        color: rgba(255, 255, 255, 0.9);
      }

      .form-group input,
      .form-group select {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 14px;
        transition: border 0.2s;
        background: white;
        color: #000;
      }

      body.secret-mode .form-group input,
      body.secret-mode .form-group select {
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.2);
        color: #fff;
      }

      .form-group input:focus,
      .form-group select:focus {
        outline: none;
        border-color: #6c63ff;
      }

      .submit-btn {
        width: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 14px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
      }

      .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
      }

      .secret-indicator {
        position: fixed;
        top: 20px;
        right: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 10px 20px;
        border-radius: 20px;
        font-weight: 600;
        font-size: 14px;
        opacity: 0;
        transform: translateY(-20px);
        transition: all 0.3s ease;
        pointer-events: none;
        box-shadow: 0 4px 20px rgba(102, 126, 234, 0.5);
        z-index: 2000;
      }

      .secret-indicator.show {
        opacity: 1;
        transform: translateY(0);
      }

      @media (max-width: 968px) {
        .dashboard {
          grid-template-columns: 1fr;
        }
        
        .price-row {
          grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        }
      }
    </style>
  </head>

  <body>
    <div class="secret-indicator" id="secretIndicator">🔥 SIGMA MODE ACTIVATED 🔥</div>

    <nav>
      <div class="logo" id="logoClick">OBLIQ</div>

      <ul class="nav-links">
        <li><a href="homepage.html">Home</a></li>
        <li><a href="about-us.html">About us</a></li>
        <li><a href="events.html">Meetups</a></li>
        <li><a href="dashboard.html" class="active">Dashboard</a></li>
      </ul>

      <button class="contact-btn" onclick="window.open('mailto:contact@obliq.com', '_blank')">
        Contact Us
      </button>
    </nav>

    <section class="dashboard">
      <div class="left">
        <div class="wallet-section">
          <h2>Your Portfolio</h2>
          <button class="wallet-btn" onclick="openWalletModal()">
            + Add Wallet
          </button>
        </div>

        <div class="wallets-section" id="walletsSection" style="display: none;">
          <h3>💼 My Wallets</h3>
          <div id="walletsList"></div>
        </div>

        <div class="price-row" id="priceRow">
          <div class="price-card" data-coin="BTC">
            <span class="coin">Bitcoin</span>
            <div class="row">
              <span class="value">Loading...</span>
              <div class="change-container">
                <span class="change-icon"></span>
                <span class="change-percent"></span>
              </div>
            </div>
          </div>

          <div class="price-card" data-coin="ETH">
            <span class="coin">Ethereum</span>
            <div class="row">
              <span class="value">Loading...</span>
              <div class="change-container">
                <span class="change-icon"></span>
                <span class="change-percent"></span>
              </div>
            </div>
          </div>

          <div class="price-card" data-coin="LTC">
            <span class="coin">Litecoin</span>
            <div class="row">
              <span class="value">Loading...</span>
              <div class="change-container">
                <span class="change-icon"></span>
                <span class="change-percent"></span>
              </div>
            </div>
          </div>

          <div class="add-currency" onclick="openCurrencyModal()">+ Add Currency</div>

        <div class="chart-box">
          <canvas id="cryptoChart"></canvas>

      </div>

      <div class="market-news">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
          <h3>📰 Market News</h3>
          <button class="refresh-btn" onclick="loadNews()">Refresh</button>
        </div>
        <div id="newsContainer">
          <div class="news-loading">Loading latest crypto news...</div>
        </div>
      </div>
    </section>

    <!-- Wallet Modal -->
    <div id="walletModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Add Crypto Wallet</h2>
          <span class="close" onclick="closeWalletModal()">&times;</span>
        </div>
        <form id="walletForm" onsubmit="submitWallet(event)">
          <div class="form-group">
            <label for="walletName">Wallet Name</label>
            <input type="text" id="walletName" placeholder="My Crypto Wallet" required />
          </div>
          <div class="form-group">
            <label for="walletType">Wallet Type</label>
            <select id="walletType" required>
              <option value="">Select wallet type</option>
              <option value="Bitcoin">Bitcoin Wallet</option>
              <option value="Ethereum">Ethereum Wallet</option>
              <option value="Litecoin">Litecoin Wallet</option>
              <option value="Multi">Multi-Currency Wallet</option>
            </select>
          </div>
          <div class="form-group">
            <label for="walletAddress">Wallet Address</label>
            <input type="text" id="walletAddress" placeholder="0x..." required />
          </div>
          <button type="submit" class="submit-btn">Add Wallet</button>
        </form>
      </div>
    </div>

    <!-- Add Currency Modal -->
    <div id="currencyModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Add Currency</h2>
          <span class="close" onclick="closeCurrencyModal()">&times;</span>
        </div>
        <form id="currencyForm" onsubmit="submitCurrency(event)">
          <div class="form-group">
            <label for="currencySelect">Select Cryptocurrency</label>
            <select id="currencySelect" required>
              <option value="">Choose a currency</option>
              <option value="BNB">Binance Coin (BNB)</option>
              <option value="SOL">Solana (SOL)</option>
              <option value="XRP">Ripple (XRP)</option>
              <option value="ADA">Cardano (ADA)</option>
              <option value="DOGE">Dogecoin (DOGE)</option>
              <option value="MATIC">Polygon (MATIC)</option>
              <option value="DOT">Polkadot (DOT)</option>
              <option value="AVAX">Avalanche (AVAX)</option>
            </select>
          </div>
          <button type="submit" class="submit-btn">Add Currency</button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      // Variables
      let wallets = [];
      let currencies = ['BTC', 'ETH', 'LTC'];
      let priceData = {};
      let clickCount = 0;
      let clickTimer = null;
      let secretMode = false;

      // Secret Mode - Click logo 5 times quickly
      document.getElementById('logoClick').addEventListener('click', () => {
        clickCount++;
        
        if (clickTimer) clearTimeout(clickTimer);
        
        clickTimer = setTimeout(() => {
          clickCount = 0;
        }, 2000);

        if (clickCount === 5) {
          secretMode = !secretMode;
          document.body.classList.toggle('secret-mode');
          
          const indicator = document.getElementById('secretIndicator');
          indicator.classList.add('show');
          
          setTimeout(() => {
            indicator.classList.remove('show');
          }, 3000);
          
          clickCount = 0;
        }
      });

      // Initialize Chart
      const ctx = document.getElementById("cryptoChart").getContext("2d");
      const chartData = {
        labels: [],
        datasets: []
      };

      const chart = new Chart(ctx, {
        type: "line",
        data: chartData,
        options: {
          responsive: true,
          maintainAspectRatio: true,
          aspectRatio: 2.5,
          plugins: {
            legend: {
              display: true,
              position: "top",
              labels: {
                font: { size: 13 },
                padding: 15,
                usePointStyle: true,
                color: secretMode ? '#fff' : '#666'
              },
            },
            tooltip: {
              backgroundColor: "rgba(0,0,0,0.8)",
              padding: 12,
              titleFont: { size: 14 },
              bodyFont: { size: 13 },
            },
          },
          scales: {
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: "USD",
                font: { size: 13, weight: 600 },
                color: secretMode ? '#fff' : '#666'
              },
              grid: { color: secretMode ? 'rgba(255,255,255,0.1)' : 'rgba(0,0,0,0.05)' },
              ticks: {
                font: { size: 12 },
                color: secretMode ? '#fff' : '#666',
                callback: (value) => "$" + value.toLocaleString(),
              },
            },
            x: {
              grid: { color: secretMode ? 'rgba(255,255,255,0.1)' : 'rgba(0,0,0,0.05)' },
              ticks: { 
                font: { size: 12 },
                color: secretMode ? '#fff' : '#666'
              },
            },
          },
          interaction: {
            intersect: false,
            mode: "index",
          },
        },
      });

      // Fetch real crypto prices
      async function fetchPrices() {
        try {
          const symbols = currencies.join(',');
          const response = await fetch(`https://min-api.cryptocompare.com/data/pricemultifull?fsyms=${symbols}&tsyms=USD`);
          const data = await response.json();
          
          if (data.RAW) {
            currencies.forEach(coin => {
              if (data.RAW[coin] && data.RAW[coin].USD) {
                const coinData = data.RAW[coin].USD;
                priceData[coin] = {
                  price: coinData.PRICE,
                  change: coinData.CHANGEPCT24HOUR,
                  high: coinData.HIGH24HOUR,
                  low: coinData.LOW24HOUR
                };
                updatePriceCard(coin);
              }
            });
          }
        } catch (error) {
          console.error('Error fetching prices:', error);
        }
      }

      function updatePriceCard(coin) {
        const card = document.querySelector(`[data-coin="${coin}"]`);
        if (!card || !priceData[coin]) return;

        const valueEl = card.querySelector('.value');
        const iconEl = card.querySelector('.change-icon');
        const percentEl = card.querySelector('.change-percent');

        const { price, change } = priceData[coin];
        
        valueEl.textContent = `$${price.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
        percentEl.textContent = `${change > 0 ? '+' : ''}${change.toFixed(2)}%`;
        
        if (change > 0) {
          iconEl.textContent = '↑';
          iconEl.style.color = percentEl.style.color = '#00c851';
        } else {
          iconEl.textContent = '↓';
          iconEl.style.color = percentEl.style.color = '#ff4444';
        }
      }

      // Load news
      async function loadNews() {
        const container = document.getElementById('newsContainer');
        container.innerHTML = '<div class="news-loading">Loading latest crypto news...</div>';
        
        try {
          const response = await fetch('https://min-api.cryptocompare.com/data/v2/news/?lang=EN');
          const data = await response.json();
          
          if (data.Data && data.Data.length > 0) {
            container.innerHTML = '';
            data.Data.slice(0, 15).forEach(article => {
              const newsItem = document.createElement('div');
              newsItem.className = 'news-item';
              newsItem.onclick = () => window.open(article.url, '_blank');
              
              const timeAgo = getTimeAgo(article.published_on);
              
              newsItem.innerHTML = `
                <div class="news-title">${article.title}</div>
                <div class="news-meta">
                  <span class="news-source">${article.source}</span>
                  <span>•</span>
                  <span>${timeAgo}</span>
                </div>
              `;
              container.appendChild(newsItem);
            });
          } else {
            container.innerHTML = '<div class="news-loading">No news available</div>';
          }
        } catch (error) {
          console.error('Error loading news:', error);
          container.innerHTML = '<div class="news-loading">Failed to load news. Please try again.</div>';
        }
      }

      function getTimeAgo(timestamp) {
        const now = Math.floor(Date.now() / 1000);
        const diff = now - timestamp;
        
        if (diff < 3600) return Math.floor(diff / 60) + 'm ago';
        if (diff < 86400) return Math.floor(diff / 3600) + 'h ago';
        return Math.floor(diff / 86400) + 'd ago';
      }

      // Wallet modal functions
      function openWalletModal() {
        document.getElementById('walletModal').style.display = 'block';
      }

      function closeWalletModal() {
        document.getElementById('walletModal').style.display = 'none';
        document.getElementById('walletForm').reset();
      }

      function submitWallet(event) {
        event.preventDefault();
        const walletName = document.getElementById('walletName').value;
        const walletType = document.getElementById('walletType').value;
        const walletAddress = document.getElementById('walletAddress').value;
        
        const wallet = { name: walletName, type: walletType, address: walletAddress };
        wallets.push(wallet);
        
        displayWallets();
        closeWalletModal();
      }

      function displayWallets() {
        const walletsSection = document.getElementById('walletsSection');
        const walletsList = document.getElementById('walletsList');
        
        if (wallets.length === 0) {
          walletsSection.style.display = 'none';
          return;
        }
        
        walletsSection.style.display = 'block';
        walletsList.innerHTML = '';
        
        wallets.forEach((wallet, index) => {
          const walletItem = document.createElement('div');
          walletItem.className = 'wallet-item';
          walletItem.innerHTML = `
            <div class="wallet-info">
              <div class="wallet-name">${wallet.name}</div>
              <div class="wallet-address">${wallet.address.substring(0, 20)}...</div>
            </div>
            <span class="wallet-type">${wallet.type}</span>
            <button class="delete-wallet" onclick="deleteWallet(${index})">Delete</button>
          `;
          walletsList.appendChild(walletItem);
        });
      }

      function deleteWallet(index) {
        wallets.splice(index, 1);
        displayWallets();
      }

      // Currency modal functions
      function openCurrencyModal() {
        document.getElementById('currencyModal').style.display = 'block';
      }

      function closeCurrencyModal() {
        document.getElementById('currencyModal').style.display = 'none';
        document.getElementById('currencyForm').reset();
      }

      function submitCurrency(event) {
        event.preventDefault();
        const currency = document.getElementById('currencySelect').value;
        
        if (!currencies.includes(currency)) {
          currencies.push(currency);
          addCurrencyCard(currency);
        }
        
        closeCurrencyModal();
      }

      function addCurrencyCard(coin) {
        const priceRow = document.getElementById('priceRow');
        const addCurrencyBtn = priceRow.querySelector('.add-currency');
        
        const newCard = document.createElement('div');
        newCard.className = 'price-card';
        newCard.dataset.coin = coin;
        newCard.innerHTML = `
          <span class="coin">${getCoinName(coin)}</span>
          <div class="row">
            <span class="value">Loading...</span>
            <div class="change-container">
              <span class="change-icon"></span>
              <span class="change-percent"></span>
            </div>
          </div>
        `;
        
        priceRow.insertBefore(newCard, addCurrencyBtn);
        fetchPrices();
      }

      function getCoinName(symbol) {
        const names = {
          'BTC': 'Bitcoin',
          'ETH': 'Ethereum',
          'LTC': 'Litecoin',
          'BNB': 'Binance Coin',
          'SOL': 'Solana',
          'XRP': 'Ripple',
          'ADA': 'Cardano',
          'DOGE': 'Dogecoin',
          'MATIC': 'Polygon',
          'DOT': 'Polkadot',
          'AVAX': 'Avalanche'
        };
        return names[symbol] || symbol;
      }

      // Close modals when clicking outside
      window.onclick = function(event) {
        const walletModal = document.getElementById('walletModal');
        const currencyModal = document.getElementById('currencyModal');
        
        if (event.target == walletModal) {
          closeWalletModal();
        }
        if (event.target == currencyModal) {
          closeCurrencyModal();
        }
      };

      // Initialize
      fetchPrices();
      loadNews();
      setInterval(fetchPrices, 30000); // Update prices every 30 seconds
    </script>
  </body>
</html>
