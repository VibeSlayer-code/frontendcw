<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Obliq â€” Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
 <style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto,
      "Helvetica Neue", Arial;
  }
  
  html {
    height: 100%;
    background: #f8f8ff;
  }

  body {
    min-height: 100%;
    background: #f8f8ff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-bottom: 50px;
  }

  /* ===== NAVBAR ===== */
  nav {
    width: 100%;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px 80px;
    box-shadow: 0 2px 20px rgba(0, 0, 0, 0.06);
    position: sticky;
    top: 0;
    z-index: 1000;
    border-bottom: 1px solid rgba(108, 99, 255, 0.1);
  }

  .logo {
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .logo-text {
    font-size: 28px;
    font-weight: 800;
    font-style: italic;
    background: linear-gradient(135deg, #4c39ff, #6c63ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    letter-spacing: -0.5px;
  }

  .nav-links {
    list-style: none;
    display: flex;
    gap: 48px;
    align-items: center;
    justify-content: center;
    flex: 1;
  }

  .nav-links a {
    text-decoration: none;
    color: #333;
    font-size: 16px;
    font-weight: 500;
    transition: all 0.3s ease;
    position: relative;
    padding: 8px 0;
  }

  .nav-links a::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0;
    height: 2px;
    background: linear-gradient(90deg, #4c39ff, #6c63ff);
    transition: width 0.3s ease;
  }

  .nav-links a:hover::after,
  .nav-links a.active::after {
    width: 100%;
  }

  .nav-links a.active {
    color: #4c39ff;
    font-weight: 600;
  }

  .nav-links a:hover {
    color: #4c39ff;
  }

  .contact-btn {
    background: linear-gradient(135deg, #4c39ff, #6c63ff);
    border: none;
    cursor: pointer;
    padding: 12px 28px;
    border-radius: 12px;
    color: white;
    font-weight: 600;
    font-size: 15px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(108, 99, 255, 0.3);
  }

  .contact-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(108, 99, 255, 0.4);
  }

  /* ===== MAIN CARD ===== */
  .card-wrap {
    width: 92%;
    max-width: 1280px;
    border-radius: 28px;
    background: rgba(255, 255, 255, 0.95);
    padding: 0;
    display: flex;
    align-items: stretch;
    overflow: hidden;
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.45);
    margin-top: 40px;
    margin-bottom: 40px;
    backdrop-filter: blur(12px);
  }

  /* ===== LEFT PANEL ===== */
  .left-panel {
    flex: 1;
    background: linear-gradient(135deg, #4c39ff, #6c63ff);
    position: relative;
    min-height: 520px;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    padding: 48px;
    color: #fff;
    overflow: hidden;
  }

  .left-panel::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: 
      radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
      radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.08) 0%, transparent 50%);
    pointer-events: none;
  }

  .left-content {
    position: relative;
    z-index: 2;
    color: #fff;
    max-width: 420px;
  }

  .left-strap {
    font-weight: 800;
    font-size: 42px;
    letter-spacing: 0px;
    margin-bottom: 32px;
    font-style: italic;
    opacity: 0.95;
  }

  .left-caption {
    font-size: 52px;
    font-weight: 700;
    line-height: 1.1;
    letter-spacing: -1px;
  }

  /* ===== RIGHT PANEL ===== */
  .right-panel {
    width: 480px;
    background: #fff;
    border-radius: 0;
    padding: 56px 52px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: stretch;
    box-shadow: none;
  }

  .welcome-title {
    color: #4c39ff;
    font-size: 48px;
    font-weight: 700;
    margin-bottom: 4px;
    letter-spacing: -0.5px;
  }

  .welcome-sub {
    color: #000;
    font-size: 15px;
    margin-bottom: 32px;
    font-weight: 400;
  }

  label {
    font-size: 13px;
    color: #222;
    margin-bottom: 8px;
    display: block;
    font-weight: 600;
  }

  .input {
    width: 100%;
    padding: 12px 14px;
    border-radius: 10px;
    border: 1px solid #cfcfcf;
    font-size: 15px;
    margin-bottom: 18px;
    transition: all 0.3s ease;
  }

  .input:focus {
    outline: none;
    border-color: #6c63ff;
    box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.1);
  }

  .password {
    margin-bottom: 20px;
  }

  .login-btn {
    margin-top: 6px;
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border: 0;
    color: #fff;
    font-weight: 700;
    font-size: 16px;
    background: linear-gradient(90deg, #4c39ff, #6c63ff);
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(108, 99, 255, 0.3);
  }

  .login-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(108, 99, 255, 0.4);
  }

  .divider-row {
    display: flex;
    align-items: center;
    gap: 12px;
    margin: 20px 0 18px;
  }

  .divider-row .line {
    flex: 1;
    height: 1px;
    background: #e2e2e2;
  }

  .divider-row .or {
    font-size: 12px;
    color: #9a9a9a;
    padding: 0 6px;
  }

  .google-btn {
    display: flex;
    align-items: center;
    gap: 12px;
    justify-content: center;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #ddd;
    background: #fff;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s ease;
    width: 100%;
  }

  .google-btn:hover {
    border-color: #4285F4;
    background: #f8f9ff;
    transform: translateY(-1px);
  }

  .google-icon {
    width: 18px;
    height: 18px;
    border-radius: 3px;
    display: inline-block;
    background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%234285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="%2334A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="%23FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="%23EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>')
      center/contain no-repeat;
  }

  .signup {
    margin-top: 14px;
    text-align: center;
    color: #666;
    font-size: 13px;
  }

  .signup-link {
    color: #6c63ff;
    font-weight: 600;
    cursor: pointer;
    transition: color 0.3s ease;
  }

  .signup-link:hover {
    color: #4c39ff;
    text-decoration: underline;
  }

  @media (max-width: 1100px) {
    nav {
      padding: 20px 40px;
    }

    .nav-links {
      gap: 32px;
    }

    .nav-links a {
      font-size: 15px;
    }

    .card-wrap {
      flex-direction: column;
      gap: 20px;
      padding: 28px 18px;
    }
    
    .right-panel {
      width: 100%;
      padding: 28px;
      border-radius: 14px;
    }
    
    .left-panel {
      min-height: 300px;
      border-radius: 14px;
    }
  }

  @media (max-width: 768px) {
    nav {
      padding: 16px 24px;
    }

    .nav-links {
      display: none;
    }
  }
</style>

  </head>
  <body>
    <nav>
      <div class="logo">
        <div class="logo-text">OBLIQ.</div>
      </div>

      <ul class="nav-links">
        <li><a href="homepage.html">Home</a></li>
        <li><a href="about-us.html">About us</a></li>
        <li><a href="events.html">Meetups</a></li>
        <li><a href="dashboard.html" class="active">Dashboard</a></li>
      </ul>

      <button class="contact-btn" onclick="window.location.href='contact-us.html'">
        Contact Us
      </button>
    </nav>

    <main class="card-wrap" role="main" aria-labelledby="loginHeading">
      <section class="left-panel" aria-hidden="true">
        <div class="left-content">
          <div class="left-strap">OBLIQ.</div>
          <div class="left-caption">Growth isn't always<br />upwards.</div>
        </div>
      </section>

      <section class="right-panel">
        <h1 id="loginHeading" class="welcome-title">Welcome,</h1>
        <div class="welcome-sub">Login to your Account</div>

        <form action="#" method="post" style="width: 100%">
          <label for="email">Email</label>
          <input
            id="email"
            name="email"
            class="input"
            placeholder="eg: ilovevegetables4267@duck.com"
            type="email"
          />

          <label for="password">Password*</label>
          <input
            id="password"
            name="password"
            class="input password"
            placeholder="Enter your password"
            type="password"
          />

          <button class="login-btn" type="button" onclick="window.location.href='dashboard.html'">Log In</button>

          <div style="height: 18px"></div>

          <div class="divider-row" aria-hidden="true">
            <div class="line"></div>
            <div class="or">OR</div>
            <div class="line"></div>
          </div>

          <button type="button" class="google-btn">
            <span class="google-icon" aria-hidden="true"></span>
            <span>Log In with Google</span>
          </button>

          <div class="signup">
            Don't have an account?
            <span class="signup-link" onclick="window.location.href='dashboard.html'">Sign Up</span>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
