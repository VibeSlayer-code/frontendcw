<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obliq - Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }

      body {
        background-color: #f5f5f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      nav {
        width: 92%;
        max-width: 1280px;
        background-color: #ffffff;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px 40px;
        margin-top: 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }
      .logo {
        font-size: 28px;
        font-weight: 700;
        color: #6c63ff;
      }
      .nav-links {
        list-style: none;
        display: flex;
        gap: 40px;
        flex: 1;
        justify-content: center;
      }
      .nav-links a {
        text-decoration: none;
        color: #000;
        font-size: 16px;
        font-weight: 500;
        transition: color 0.2s;
      }
      .nav-links a:hover {
        color: #6c63ff;
      }
      .nav-links a.active {
        color: #6c63ff;
      }
      .contact-btn {
        border: none;
        background: #6c63ff;
        color: white;
        padding: 10px 24px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        transition: all 0.2s ease;
      }
      .contact-btn:hover {
        background: #5a52d5;
        transform: translateY(-2px);
      }

      .dashboard {
        width: 92%;
        max-width: 1280px;
        margin: 30px 0;
        display: grid;
        grid-template-columns: 1fr 350px;
        gap: 25px;
      }

      .wallet-section {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .wallet-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 12px 28px;
        border-radius: 10px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        transition: all 0.2s ease;
      }

      .wallet-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
      }

      .price-row {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
        margin-bottom: 25px;
      }

      .price-card,
      .add-currency {
        height: 130px;
        padding: 20px;
        border-radius: 16px;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        transition: 0.15s ease-in-out;
      }

      .price-card {
        background: white;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }

      .price-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
      }

      .coin {
        font-size: 16px;
        font-weight: 600;
        color: #666;
      }
      .row {
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
      }
      .value {
        font-size: 28px;
        font-weight: 700;
        color: #000;
      }
      .change-container {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
      }
      .change-icon {
        font-size: 20px;
        font-weight: 700;
      }
      .change-percent {
        font-size: 13px;
        font-weight: 600;
        margin-top: 2px;
      }

      .add-currency {
        background: linear-gradient(135deg, #6c63ff 0%, #5a52d5 100%);
        color: white;
        font-size: 18px;
        font-weight: 600;
        text-align: center;
        box-shadow: 0 2px 8px rgba(108, 99, 255, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .add-currency:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 24px rgba(108, 99, 255, 0.4);
      }

      .chart-box {
        width: 100%;
        background: white;
        border-radius: 16px;
        padding: 25px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }

      .market-news {
        width: 100%;
        background: white;
        border-radius: 16px;
        padding: 25px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        max-height: 800px;
        overflow-y: auto;
      }

      .market-news h3 {
        font-size: 20px;
        font-weight: 700;
        margin-bottom: 20px;
        color: #000;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .news-loading {
        text-align: center;
        padding: 40px;
        color: #666;
      }

      .news-item {
        padding: 16px;
        border-bottom: 1px solid #f0f0f0;
        cursor: pointer;
        transition: background 0.2s;
        border-radius: 8px;
        margin-bottom: 8px;
      }

      .news-item:hover {
        background: #f8f8ff;
      }

      .news-item:last-child {
        border-bottom: none;
      }

      .news-title {
        font-size: 14px;
        font-weight: 600;
        color: #000;
        margin-bottom: 6px;
        line-height: 1.4;
      }

      .news-meta {
        display: flex;
        gap: 12px;
        font-size: 12px;
        color: #999;
      }

      .news-source {
        font-weight: 500;
        color: #6c63ff;
      }

      .refresh-btn {
        background: #f0f0f0;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 13px;
        font-weight: 600;
        transition: all 0.2s;
      }

      .refresh-btn:hover {
        background: #e0e0e0;
      }

      /* Modal Styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        animation: fadeIn 0.2s;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      .modal-content {
        background-color: white;
        margin: 5% auto;
        padding: 40px;
        border-radius: 20px;
        width: 90%;
        max-width: 500px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        animation: slideIn 0.3s;
      }

      @keyframes slideIn {
        from {
          transform: translateY(-50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
      }

      .modal-header h2 {
        font-size: 24px;
        color: #000;
      }

      .close {
        color: #aaa;
        font-size: 32px;
        font-weight: bold;
        cursor: pointer;
        transition: color 0.2s;
      }

      .close:hover {
        color: #000;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
        font-size: 14px;
      }

      .form-group input,
      .form-group select {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 14px;
        transition: border 0.2s;
      }

      .form-group input:focus,
      .form-group select:focus {
        outline: none;
        border-color: #6c63ff;
      }

      .submit-btn {
        width: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 14px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
      }

      .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
      }

      @media (max-width: 968px) {
        .dashboard {
          grid-template-columns: 1fr;
        }
        
        .price-row {
          grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        }
      }
    </style>
  </head>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      const ctx = document.getElementById("cryptoChart").getContext("2d");
      const labels = ["Jan 2020", "Apr 2020", "Jul 2020", "Oct 2020", "Jan 2021", "Apr 2021"];

      const chartData = {
        labels: labels,
        datasets: [
          {
            label: "Bitcoin",
            data: [8000, 7000, 9000, 13000, 29000, 58000],
            borderColor: "#ff8c00",
            backgroundColor: "rgba(255, 140, 0, 0.1)",
            borderWidth: 3,
            fill: true,
            tension: 0.4,
          },
          {
            label: "Ethereum",
            data: [130, 200, 350, 380, 1200, 2200],
            borderColor: "#4169e1",
            backgroundColor: "rgba(65, 105, 225, 0.1)",
            borderWidth: 3,
            fill: true,
            tension: 0.4,
          },
          {
            label: "Litecoin",
            data: [40, 45, 55, 60, 130, 180],
            borderColor: "#8a2be2",
            backgroundColor: "rgba(138, 43, 226, 0.1)",
            borderWidth: 3,
            fill: true,
            tension: 0.4,
          },
        ],
      };

      const chart = new Chart(ctx, {
        type: "line",
        data: chartData,
        options: {
          responsive: true,
          maintainAspectRatio: true,
          aspectRatio: 2.5,
          plugins: {
            legend: {
              display: true,
              position: "top",
              labels: {
                font: { size: 13 },
                padding: 15,
                usePointStyle: true,
              },
            },
            tooltip: {
              backgroundColor: "rgba(0,0,0,0.8)",
              padding: 12,
              titleFont: { size: 14 },
              bodyFont: { size: 13 },
            },
          },
          scales: {
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: "USD",
                font: { size: 13, weight: 600 },
              },
              grid: { color: "rgba(0,0,0,0.05)" },
              ticks: {
                font: { size: 12 },
                callback: (value) => "$" + value.toLocaleString(),
              },
            },
            x: {
              grid: { color: "rgba(0,0,0,0.05)" },
              ticks: { font: { size: 12 } },
            },
          },
          interaction: {
            intersect: false,
            mode: "index",
          },
        },
      });

      setInterval(() => {
        chart.data.datasets.forEach((dataset) => {
          const lastIndex = dataset.data.length - 1;
          const currentValue = dataset.data[lastIndex];
          const change = (Math.random() - 0.5) * currentValue * 0.05;
          dataset.data[lastIndex] = Math.max(0, currentValue + change);
        });
        chart.update("none");
      }, 3000);

      function updateCard(card) {
        let icon = card.querySelector(".change-icon");
        let percentEl = card.querySelector(".change-percent");
        let val = card.querySelector(".value");
        let old = Number(card.dataset.price);
        let change = (Math.random() * 0.2 - 0.1) * old;
        let now = old + change;
        let percentChange = (((now - old) / old) * 100).toFixed(1);

        card.dataset.price = now.toFixed(2);
        val.textContent = "$" + Number(now.toFixed(2)).toLocaleString();

        let percentText = (percentChange > 0 ? "+" : "") + percentChange + "%";
        percentEl.textContent = percentText;

        if (now > old) {
          icon.style.color = "#00c851";
          percentEl.style.color = "#00c851";
          icon.textContent = "↑";
        } else {
          icon.style.color = "#ff4444";
          percentEl.style.color = "#ff4444";
          icon.textContent = "↓";
        }
      }

      document.querySelectorAll(".price-card").forEach((card) => {
        updateCard(card);
        card.addEventListener("click", () => updateCard(card));
      });

      // Load News from CryptoCompare API
      async function loadNews() {
        const container = document.getElementById('newsContainer');
        container.innerHTML = '<div class="news-loading">Loading latest crypto news...</div>';
        
        try {
          const response = await fetch('https://min-api.cryptocompare.com/data/v2/news/?lang=EN');
          const data = await response.json();
          
          if (data.Data && data.Data.length > 0) {
            container.innerHTML = '';
            data.Data.slice(0, 15).forEach(article => {
              const newsItem = document.createElement('div');
              newsItem.className = 'news-item';
              newsItem.onclick = () => window.open(article.url, '_blank');
              
              const timeAgo = getTimeAgo(article.published_on);
              
              newsItem.innerHTML = `
                <div class="news-title">${article.title}</div>
                <div class="news-meta">
                  <span class="news-source">${article.source}</span>
                  <span>•</span>
                  <span>${timeAgo}</span>
                </div>
              `;
              container.appendChild(newsItem);
            });
          } else {
            container.innerHTML = '<div class="news-loading">No news available</div>';
          }
        } catch (error) {
          console.error('Error loading news:', error);
          container.innerHTML = '<div class="news-loading">Failed to load news. Please try again.</div>';
        }
      }

      function getTimeAgo(timestamp) {
        const now = Math.floor(Date.now() / 1000);
        const diff = now - timestamp;
        
        if (diff < 3600) return Math.floor(diff / 60) + 'm ago';
        if (diff < 86400) return Math.floor(diff / 3600) + 'h ago';
        return Math.floor(diff / 86400) + 'd ago';
      }

      // Modal Functions
      function openWalletModal() {
        document.getElementById('walletModal').style.display = 'block';
      }

      function closeWalletModal() {
        document.getElementById('walletModal').style.display = 'none';
        document.getElementById('walletForm').reset();
      }

      function submitWallet(event) {
        event.preventDefault();
        const walletName = document.getElementById('walletName').value;
        const walletType = document.getElementById('walletType').value;
        const walletAddress = document.getElementById('walletAddress').value;
        
        alert(`Wallet Added!\nName: ${walletName}\nType: ${walletType}\nAddress: ${walletAddress}`);
        closeWalletModal();
      }

      window.onclick = function(event) {
        const modal = document.getElementById('walletModal');
        if (event.target == modal) {
          closeWalletModal();
        }
      }

      // Load news on page load
      loadNews();
    </script>

    <script>
  const API_URL = "https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,litecoin&vs_currencies=usd&include_24hr_change=true";

  // ------------------ CRYPTO PRICE UPDATES ------------------
  async function fetchCryptoPrices() {
    try {
      const res = await fetch(API_URL);
      const data = await res.json();

      const coins = [
        { name: "Bitcoin", key: "bitcoin" },
        { name: "Ethereum", key: "ethereum" },
        { name: "Litecoin", key: "litecoin" },
      ];

      coins.forEach((coin) => {
        const card = [...document.querySelectorAll(".price-card")].find(c =>
          c.querySelector(".coin").textContent.toLowerCase().includes(coin.key)
        );
        if (!card) return;

        const valueEl = card.querySelector(".value");
        const icon = card.querySelector(".change-icon");
        const percentEl = card.querySelector(".change-percent");

        const price = data[coin.key].usd;
        const change = data[coin.key].usd_24h_change.toFixed(2);

        valueEl.textContent = `$${price.toLocaleString()}`;
        percentEl.textContent = `${change > 0 ? '+' : ''}${change}%`;

        if (change > 0) {
          icon.textContent = "↑";
          icon.style.color = percentEl.style.color = "#00c851";
        } else {
          icon.textContent = "↓";
          icon.style.color = percentEl.style.color = "#ff4444";
        }
      });
    } catch (e) {
      console.error("Error fetching prices:", e);
    }
  }

  fetchCryptoPrices();
  setInterval(fetchCryptoPrices, 30000); // refresh every 30s

  // ------------------ NEWS LOADER ------------------
  async function loadNews() {
    const container = document.getElementById('newsContainer');
    container.innerHTML = '<div class="news-loading">Loading latest crypto news...</div>';

    try {
      const response = await fetch('https://min-api.cryptocompare.com/data/v2/news/?lang=EN');
      const data = await response.json();

      if (data.Data && data.Data.length > 0) {
        container.innerHTML = '';
        data.Data.slice(0, 15).forEach(article => {
          const newsItem = document.createElement('div');
          newsItem.className = 'news-item';
          newsItem.onclick = () => window.open(article.url, '_blank');

          const timeAgo = getTimeAgo(article.published_on);
          newsItem.innerHTML = `
            <div class="news-title">${article.title}</div>
            <div class="news-meta">
              <span class="news-source">${article.source}</span>
              <span>•</span>
              <span>${timeAgo}</span>
            </div>`;
          container.appendChild(newsItem);
        });
      } else {
        container.innerHTML = '<div class="news-loading">No news available</div>';
      }
    } catch (error) {
      console.error('Error loading news:', error);
      container.innerHTML = '<div class="news-loading">Failed to load news. Please try again.</div>';
    }
  }

  function getTimeAgo(timestamp) {
    const now = Math.floor(Date.now() / 1000);
    const diff = now - timestamp;
    if (diff < 3600) return Math.floor(diff / 60) + 'm ago';
    if (diff < 86400) return Math.floor(diff / 3600) + 'h ago';
    return Math.floor(diff / 86400) + 'd ago';
  }

  // ------------------ WALLET MODAL ------------------
  function openWalletModal() {
    document.getElementById('walletModal').style.display = 'block';
  }

  function closeWalletModal() {
    document.getElementById('walletModal').style.display = 'none';
    document.getElementById('walletForm').reset();
  }

  function submitWallet(event) {
    event.preventDefault();
    const walletName = document.getElementById('walletName').value;
    const walletType = document.getElementById('walletType').value;
    const walletAddress = document.getElementById('walletAddress').value;

    alert(`Wallet Added!\nName: ${walletName}\nType: ${walletType}\nAddress: ${walletAddress}`);
    closeWalletModal();
  }

  window.onclick = function(event) {
    const modal = document.getElementById('walletModal');
    if (event.target == modal) closeWalletModal();
  };

  // ------------------ SECRET MODE ACTIVATOR ------------------
  const secretCode = ["ArrowUp","ArrowUp","ArrowDown","ArrowDown","ArrowLeft","ArrowRight","ArrowLeft","ArrowRight","b","a"];
  let inputSequence = [];

  function setCookie(name, value, days) {
    const d = new Date();
    d.setTime(d.getTime() + (days*24*60*60*1000));
    document.cookie = `${name}=${value};expires=${d.toUTCString()};path=/`;
  }

  function getCookie(name) {
    const cname = name + "=";
    const decoded = decodeURIComponent(document.cookie);
    const ca = decoded.split(';');
    for(let c of ca) {
      while (c.charAt(0) == ' ') c = c.substring(1);
      if (c.indexOf(cname) == 0) return c.substring(cname.length, c.length);
    }
    return "";
  }

  function activateSecretMode() {
    document.body.style.background = "#0b0b10";
    document.body.style.color = "#b0ffda";
    document.querySelectorAll('.price-card, .market-news, nav, .chart-box').forEach(el => {
      el.style.background = "#111122";
      el.style.color = "#b0ffda";
      el.style.boxShadow = "0 0 20px rgba(176,255,218,0.2)";
    });
    console.log("%c✨ SECRET MODE ACTIVATED ✨", "color:#0f0; font-weight:bold; font-size:16px;");
  }

  function checkSecretMode() {
    if (getCookie("secretMode") === "true") activateSecretMode();
  }

  document.addEventListener("keydown", e => {
    inputSequence.push(e.key);
    if (inputSequence.toString().includes(secretCode.toString())) {
      setCookie("secretMode", "true", 7);
      activateSecretMode();
      inputSequence = [];
    }
    if (inputSequence.length > 10) inputSequence.shift();
  });

  checkSecretMode();
